<div *ngIf="food">

  <h2>{{ food.foodName }} Details</h2>
  <div>
    <mat-list class = "list">
      <mat-list-item *ngFor="let keyValuePairing of foodDetails">
        <div id = "property">{{keyValuePairing.property}}</div>
        <div id = "value">{{keyValuePairing.value}} g</div>
      </mat-list-item>
      <span><br></span>
    </mat-list>
  </div>
  <button mat-raised-button (click)="goBack()">Back</button>
</div>
