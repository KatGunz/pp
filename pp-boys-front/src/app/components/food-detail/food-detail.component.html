<div *ngIf="food">

  <h2>{{ food.foodName }} Details</h2>
  <!-- <div><span>id: </span>{{food.id}}</div> -->
  <div>
    <ul style="list-style-type:none">
      <li *ngFor="let keyValuePairing of foodDetails">
        <span>{{keyValuePairing.property}}</span> 
        <span>{{keyValuePairing.value}}</span>
      </li>
    </ul>
  </div>
  <button (click)="goBack()">go back</button>
</div>
