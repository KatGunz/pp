<div class="grid grid-pad">
  <div class = "frontpage">
    <img id = "logo" src="/../../../assets/Logo1.png" alt="potato-transformation">
    <form>
      <span class = "search-bar">
        <br>
        <input id = "search-box" [(ngModel)]="unhealthyFood" type="text" placeholder="food name" [ngModelOptions]="{standalone: true} "  >
        <input type="submit" value="submit" (click)="suggestFoods(unhealthyFood)">
      </span>
    </form>
  </div>
  <div *ngIf="healthyFoods">
    <h3>Suggested Healthy Foods</h3>
    <a *ngFor="let food of healthyFoods" class="col-1-4" routerLink = "/food-details/{{food.foodName}}">
      <div class="module food">
        <h4>{{food.foodName}}</h4>
      </div>
    </a>
  </div>
</div>
